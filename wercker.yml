box: node
build:
  steps:
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - npm-install
    - script:
        name: install semantic ui
        code: |
          cd semantic
          $(npm bin)/gulp build
          cd ..
    - hgen/gulp:
        tasks: release
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: cafelesina.com
        basedir: public
